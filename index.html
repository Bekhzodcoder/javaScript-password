<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" onkeyup="checkPassword(this.value)" placeholder="Password" />
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Hech bo'lmaganda kichik harf</li>
                <li id="upper">Hech bo'lmaganda katta harf</li>
                <li id="number">Kamida bitta raqam</li>
                <li id="special">Kamida bitta maxsus belgi (! @ # $ % ^ & *)</li>
                <li id="length">Kamida 8 ta belgi</li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
